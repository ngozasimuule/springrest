        "id" : {
          "type" : "string",
          "example" : "F101"
        },
        "title" : {
          "type" : "string",
          "example" : "Cake"
        },
        "mealType" : {
          "type" : "string",
          "example" : "MangoCake"
        },
        "numberOfServings" : {
          "type" : "integer",
          "format" : "int32",
          "example" : 2
        },
        "ingredientsList" : {
          "type" : "array",
          "example" : [ "Rice", "Spices" ],
          "items" : {
            "type" : "string"
          }
        }
      }
